<!DOCTYPE html>
<html>
<head>
	<title>Start Game</title>
	<link rel="stylesheet" type="text/css" href="ttt.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>

<h1>Tic Tac Toe</h1>
<p class="p1"></p>
<p class="vs">Vs</p>
<p class="p2"></p>

<table>
	<tr>
		<!-- 1st row 1st column -->
		<td class="a3" id="b1"> </td>
		<!-- 1st row 2nd column -->
		<td class="a2" id="b2"> </td>
		<!-- 1st row 3rd column -->
		<td class="a3" id="b3"> </td>
	</tr>
	<tr>
		<!-- 2nd row 1st column -->
		<td class="a1" id="b4"> </td>
		<!-- 2nd row 2nd column -->
		<td class="a2 a1" id="b5"> </td>
		<!-- 2nd row 3rd column -->
		<td class="a1" id="b6"> </td>  
	</tr>
	<tr>
		<!-- 3rd row 1st column -->
		<td class="c1" id="b7"> </td>
		<!-- 3rd row 2nd column -->
		<td class="a2" id="b8"> </td>
		<!-- 3rd row 3rd column -->
		<td class="c3" id="b9"> </td>
	</tr>
</table>


<div class="container" id="copyrights">
 	<p><i class="fa fa-copyright"> NavneetKarnam 2017</i></p>


<script type="text/javascript" src= "ttt.js"></script>
</body>
</html>
